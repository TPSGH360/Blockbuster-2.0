<!-- register (admin/employee can be created/removed only by SU. customer is default) -->

{% extends "movies/main.html" %} {% block content %}
<div class="container mt-5">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" id="age" name="age" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" id="city" name="city" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phone_number"
        name="phone_number"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
